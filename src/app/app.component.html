<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <app-sidebar [isCollapsed]="isCollapsed"></app-sidebar>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <app-header (collapseChange)="isCollapsed=$event"></app-header>
    </nz-header>
    <div class="app-content-footer">
      <nz-content class="app-content">
        <nz-breadcrumb [nzAutoGenerate]="true"></nz-breadcrumb>
        <div class="inner-content">
          <nz-spin [nzSpinning]="isRouterLoading" class="router-spin">
            <router-outlet></router-outlet>
          </nz-spin>
        </div>
      </nz-content>
      <nz-footer>
        <a href="http://beian.miit.gov.cn" target="_blank">陕ICP备15011477号</a>
        <br />
        ©<a href="https://wycode.cn" target="_blank">wycode.cn</a> 2015-2019 All Right Reserved
        <br />
        <a href="https://github.com/wangyucode" target="_blank"><i nz-icon nzType="github"></i></a>
      </nz-footer>
    </div>
  </nz-layout>
</nz-layout>
